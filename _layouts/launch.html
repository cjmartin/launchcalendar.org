<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <title>{% if page.title %}{{ page.title }} | {% endif %} Launch Calendar</title>

    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:400,600,300,400italic' type='text/css'>

    <!-- Mapbox -->
    <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.1/mapbox-gl.css' />

    <![endif]-->

    <style>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>

        hash: false

</html>
